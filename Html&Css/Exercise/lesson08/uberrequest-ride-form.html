<!DOCTYPE html>
<html>
  <head>
    <title>
      Uber request-ride-form
    </title>
    <link rel="stylesheet" href="style/uberrequest-ride-form.css">
  </head>

  <body>
    <p class="title">
      Request a ride now 
    </p>

    <input class="textbox" type="text"
    placeholder="Enter pickup location">

    <input class="destination-box" type="text"
    placeholder="Enter destination">

    <button class="request-button">
    Request Now
    </button>
    <button class="later-button">
    Schedule for later
    </button>
  </body>
</html>

<!DOCTYPE html>
<html>
  <title>
    using-inlineblock
  </title>
  <head>
    <style>
      .message{
        width: 200px;
        display: inline-block;
        vertical-align: middle;
        margin-top: 0;
      }
      
    </style>
  </head>
  <body>
    <p class="message">
      Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>
    <button class="button">
      Yes
    </button>
    <button class="button">
      No
    </button>
  </body>
</html>
